<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="text" ng-model='user.username' ng-pattern="/[0-9a-zA-Z]{3,10}/g">
    <input type="password" name="password" ng-model='user.password' ng-pattern="/[0-9a-zA-Z]{3,10}/g">
    <button>signup</button>
    <span ng-show="signupForm.text.$error.pattern">Not a valid username.</span>
    <span ng-show="signupForm.password.$error.pattern">Not a valid password.</span>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
